      <div class="container">
          <div class="row" style="display: flex;flex-direction: row;">
              <div class="col-md-4" style=" margin: auto;">
                  <form action="signin.html" class="signupborder" id="signupform" onsubmit="return validate()" name="account">
                      <h1 class="text-center text-primary" style="margin: 0px;">Sign Up</h1>
                      <br>
                      
                     
                          <div><table><tr>
                                <td><label for="fname">First Name:</label></td>
                                <td><input type="text" name="fname" value="" id="first"></td></tr>   
                          </div>
                          <tr><td colspan="2"><p id="val1" class="val"></p></td></tr>
                          <!-- <div class="pt-2"> -->
                            
                            <tr><td><label for="lname">Last Name:</label></td>
                            <td><input type="text" name="lname" value="" id="last"></td></tr>
                          <!-- </div> -->
                          <tr><td colspan="2"><p id="val2" class="val"></p></td></tr>
                          <div class="pt-2">
                            <tr><td><label for="username">User Name:</label></td>
                            <td><input type="text" name="username" value="" id="user"></td></tr>
                          </div>
                          <tr><td colspan="2"><p id="val3" class="val"></p></td></tr>
                          <!-- <div class="pt-2"> -->
                            <tr><td><label for="phonenumber">Phone Number:</label></td>
                            <td><input type="text" name="phonenumber" value="" id="phone"></td></tr>
                          <!-- </div> -->
                          <tr><td colspan="2"> <p id="val6" class="val"></p></td></tr>
                          <!-- <div class="pt-2"> -->
                              <tr><td><label for="email">Email ID:</label></td>
                              <td><input type="text" name="email" id="email"></td></tr>
                          <!-- </div> -->
                          <tr><td colspan="2">  <p id="val4" class="val"></p></td></tr>
                          <!-- <div class="pt-2"> -->
                              <tr><td><label for="password">Password:</label></td>
                              <td><input type="password" name="password" id="pass" onkeypress="data()" onkeydown="data()">
                          <!-- </div> -->
                        </td></tr>
                        <!-- <tr><td></td><td><p id="st" class="val1"></p></td> </tr> -->
                        <tr><td></td><td><div id="st"></div></td> </tr>
                          <tr><td colspan="2"><p id="val5" class="val"></p></td></tr>
                        <tr><td></td><td>
                          <!-- <div class="pt-2" mr-5> -->
                            <button style="margin-left: 110px;">Submit</button>
                          <!-- </div> -->
                        </td></tr>
                          <!-- <div class="pt-2"> -->

                          <td colspan="2"><span>If You have an Account</span>
