      <div class="container" id="signupborder">
          <div class="row" style="display: flex;flex-direction: row;">
              <div class="col-md-4" style=" margin: auto;">
                  <form action="#" id="signupform" >
                      <h1 class="text-center text-primary" style="margin: 0px;">Sign Up</h1>
                      <fieldset>
                          <div><table><tr>
                                <td><label for="fname">First Name:</label></td>
                                <td><input type="text" name="fname" value=""></td></tr> 
                                
                          </div>
                          <div class="pt-2">
                            <tr><td><label for="lname">Last Name:</label></td>
                            <td><input type="text" name="lname" value=""></td></tr>
                          </div>
                          <div class="pt-2">
                            <tr><td><label for="username">User Name:</label></td>
                            <td><input type="text" name="username" value=""></td></tr>
                          </div>
                          <div class="pt-2">
                              <tr><td><label for="email">Email ID:</label></td>
                              <td><input type="email" name="email" id=""></td></tr>
                          </div>
                          <div class="pt-2">
                              <tr><td><label for="password">Password:</label></td>
                              <td><input type="password" name="password">
                          </div></td></tr></table>
                          <div class="pt-2" mr-5>
                            <button style="margin-left: 200px;"><a href="signin.html" style="text-decoration: none;">Submit</a></button>
                          </div>
                          <div class="pt-2">
                          <span>If You have an Account</span>
                            <a href="signin.html" style="text-decoration: none;">Sign In</a>
